<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="range-slider-styles.css">

	</head>
	<body>

		<h1>Testing the Form Input Type - range (slider)</h1>


		<label for="age-slider">age</label>
		<input id="age-slider" type="range" min="4" max="17" step="1" onchange="rangevalue.value=value" list="agesettings"/>
		
		<datalist id="agesettings">
			<option>4</option>
			<option>5</option>
			<option>6</option>
			<option>7</option>
			<option>8</option>
			<option>9</option>
			<option>10</option>
			<option>11</option>
			<option>12</option>
			<option>13</option>
			<option>14</option>
			<option>15</option>
			<option>16</option>
			<option>17</option>
		</datalist>
		<output id="rangevalue"></output>


		
		<div id="logo">
			<img src="BBai-8---12.png" alt="" />
		</div>
		
	</body>
</html>
