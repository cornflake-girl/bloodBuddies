    <meta charset="utf-8">

    <title>Web Elevate 3.1 - team Rubio - Blood Buddies testing.          
    </title>

    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" /> 
    <link href="css/range-slider-styles.css" rel="stylesheet" type="text/css" />

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  </head>

  <body>

      <div id="landing" class="container-fluid">

        <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-12">

          <div class="thumbnail">
            <div class="row">
              <div id="hero-unit">
                <h1 class="col-md-6 visible-md-inline col-sm-6 visible-sm-inline col-xs-12"><span class="hidden">Blood Buddies</span><img src="images/logo_landing.png" alt="" class="img-responsive"></h1>
                <p class="col-md-4 col-md-offset-1 visible-md-inline col-sm-6 visible-sm-inline col-xs-12 text-center">Learn about your blood group!</p>
              </div>
            </div>

            <div id="buddy-profiles" class="row spacing-bottom">
              <img src="images/Junior.png" alt="" class="img-responsive col-md-4 col-sm-4 col-xs-4" onclick="redirectPageWithValue(6)">
              <img src="images/Senior.png" alt="" class="img-responsive col-md-4 col-sm-4 col-xs-4"  onclick="redirectPageWithValue(10)">
              <img src="images/Teen.png" alt="" class="img-responsive col-md-4 col-sm-4 col-xs-4"  onclick="redirectPageWithValue(14)">
            </div>

            
            <input id="age-slider" name="age-slider" type="range" min="4" max="15" step="1" onchange="redirectPage()"/>
            

            <div id="ages" class="row text-center spacing-top">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <span class="col-md-4 col-sm-4 col-xs-4" onclick="redirectPageWithValue(6)">
                  <p>4-7 year old </p>
                  <p>Junior Blood Buddies</p>
                </span>
                <span class="col-md-5 col-sm-5 left-pad col-xs-5" onclick="redirectPageWithValue(10)">
                  <p>8-12 year old</p>
                  <p>Senior Blood Buddies</p>
                </span>
                <span class="col-md-3 col-sm-3 col-xs-3" onclick="redirectPageWithValue(14)">
                  <p>13-15 year old</p>
                  <p>Teen Blood Buddies</p>
                </span>
              </div>
            </div>
          </div>   
        </div>
      </div>
